<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about us</title>
    <script src="js bootstrap/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="fontawe/css/all.css">
    <link rel="stylesheet" href="css bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css bootstrap/login.css">
    <script src="js bootstrap/bootstrap.min.js"></script>
    <script src="js bootstrap/angular.min.js"></script>
    <script src="js bootstrap/angular-route.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <style>
        .form-group {
            width: max-content;
        }
    
       form{
        font-family: 'Mulish', sans-serif;
       }
    </style>
   
</head>

<body>

    <div class="container">
        <header>name</header>
        <div class="main">
            <div class="signin-content">
                <div class="signin-image">
                    <h2 class="form-title" style="font-family:Montserrat;color:rgb(85, 85, 85) ">Contact Us</h2>
                    <form action="" style=" font-family: 'Mulish', sans-serif;">
                        <div class="form-group">
                            <label for="name"></label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required />
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Your Email" required
                                pattern="(\w{3,20})@(\w{3,20})\.(\w{3,20})" />
                        </div>
                        <div class="form-group">
                            <label for="text"></label>
                            <input type="text" name="num" id="num" placeholder="Phone" />
                        </div>
                        <br>
                        <div class="form-group">
                            <textarea name="" id="" cols="47" rows="3" placeholder="">Request info</textarea>
                        </div>

                        <div class="form-group btn form-button">
                            <input type="submit" name="signup" id="signup" class="btn-danger" value="Submit" />
                        </div>
                    </form>
                </div>



                <div class="map">
                    <h2 style="font-family:Montserrat;color:rgb(85, 85, 85);;">Find Us</h2>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.327328412121!2d106.66403201393285!3d10.786222592314891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ed23ca5d8db%3A0x24d414f45e5a523!2zNTkwIEPDoWNoIE3huqFuZyBUaMOhbmcgOCwgcGjGsOG7nW5nIDExLCBRdeG6rW4gMywgSOG7kyBDaMOtIE1pbmgsIFZpZXRuYW0!5e0!3m2!1sen!2s!4v1508214417569"
                            width="400" height="415" frameborder="0" style="border:0" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
