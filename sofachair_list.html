<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="css bootstrap/bootstrap.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    * {
        padding: 0;
        margin: 0;
    }

    .navbar-collapse ul li {
        list-style: none;
        font-family: 'Mulish', sans-serif;
        line-height: 70px;
        margin: 0px auto;


    }

    .navbar-collapse ul li a {
        color: #333333;
        font-weight: bolder;
        text-align: center;
        text-decoration: none;
        border-bottom: 1px solid black;

    }

    .navbar-collapse ul li a:hover {
        transform: 1.2s;
        color: chocolate;
    }


    .card {
        display: block;
    }

    .container {
        display: flex;
        list-style: none;
    }


    .col-md-3 {
        flex-basis: 30%;
    }

    h3 {
        text-align: center;
    }
</style>

<body>

    <div class="container-fluid">
        <header style="text-align:center ;">header</header>
        <section>
            <div class="container" ng-app="myApp" ng-controller="myControl">
                <div class="col-md-3">
                    <div class="navbar-collapse">
                        <input style="width:165px; ;" type="text" name="" id="txtsp" ng-model="tenSP"
                            placeholder=" Search...">
                        <ul>
                            <li><a href="">SOFA</a></li>
                            <li> <a href="">OFFICE CHAIR</a></li>
                            <li><a href="">KID'S CHAIR</a></li>
                            <li><a href="">COMPARE</a></li>

                        </ul>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row mt-4">
                        <div class="col-md-4" ng-repeat="item in listSP|filter:tenSP">

                            <div class="card mx-auto mt-3 pt-1">
                                <a href="{{item.link}} " class="thumbnail"
                                    style="text-decoration: none;color: #333333;">
                                    <div class="d-flex sale ">
                                        <div class="btn">SALE</div>
                                    </div>
                                    <img class='img-thumbnail' src="{{item.img}}" width="auto" height="auto" />
                                    <div class="card-body text-center">
                                        <h5 class="card-title" style="text-align:center ;"> {{item.name}}</h5>
                                        <p class="card-text" style="text-align:center ;">{{item.price}}</p>

                                        <button class="btn btn-danger" style="text-align:center ;">View Detail</button>
                                    </div>
                                </a>
                            </div>
                        </div>










                    </div>
                </div>





            </div>
        </section>
    </div>
